# Simple workflow for deploying static content to GitHub Pages
name: Build and deploy to web

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  LOVE_PACKAGE_PATH: ./game.love
  LOVE_ARTIFACT_NAME: game.love

jobs:
  # Single deploy job since we're just deploying
  deploy-web:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js environment
        uses: actions/setup-node@v4

      - name: Build using love.js
        run: npx love.js ./src/ dist/web -c -t "LuaMaze"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "./dist/web"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-core:
    runs-on: ubuntu-latest
    env:
      OUTPUT_FOLDER: ./build
    steps:
      - uses: actions/checkout@v4

      - name: Build core love package
        uses: love-actions/love-actions-core@v1
        with:
          build-list: ./src/
          package-path: ${{ env.LOVE_PACKAGE_PATH }}

      - name: Upload core love package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.LOVE_ARTIFACT_NAME }}
          path: ${{ env.LOVE_PACKAGE_PATH }}

  test-lint:
    runs-on: ubuntu-latest
    needs: build-core
    steps:
      - uses: actions/checkout@v4

      - name: Luacheck linter
        uses: lunarmodules/luacheck@v1
        with:
          args: ./src/*.lua

      - name: Love actions for testing
        uses: love-actions/love-actions-test@v1

  build-windows:
    runs-on: windows-latest
    needs: [build-core, test-lint]
    env:
      OUTPUT_FOLDER: ./build
    steps:
      - uses: actions/checkout@v4

      - name: Download core love package
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.LOVE_ARTIFACT_NAME }}

      - name: Build Windows packages
        id: build-packages
        uses: love-actions/love-actions-windows@v1
        with:
          love-package: ${{ env.LOVE_PACKAGE_PATH }}
          product-name: LuaCave
          app-id: E62A5E2F-8F1D-42A9-B0D3-B7645A3F56B7
          output-folder: ${{ env.OUTPUT_FOLDER }}

      - name: Upload 32-bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: LuaCave_Windows_x86
          path: ./build/LuaCave_x86.zip

      - name: Upload 64-bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: LuaCave_Windows_x64
          path: ./build/LuaCave_x64.zip
