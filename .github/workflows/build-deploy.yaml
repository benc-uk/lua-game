# Simple workflow for deploying static content to GitHub Pages
name: Main CI - Test, Build & Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  LOVE_PACKAGE_PATH: ./game.love
  LOVE_ARTIFACT_NAME: game.love
  LOVE_PRODUCT_NAME: LuaCave

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Luacheck linter
        uses: lunarmodules/luacheck@v1
        with:
          args: ./src/*.lua

      - name: Love actions for testing
        uses: love-actions/love-actions-test@v1
        with:
          source-folder: ./src

  deploy-web:
    needs: [test-lint]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js environment
        uses: actions/setup-node@v4

      - name: Build using love.js
        run: npx love.js ./src/ ./dist/web -c -t "${{ env.LOVE_PRODUCT_NAME }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist/web"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-core:
    needs: [test-lint]
    runs-on: ubuntu-latest
    env:
      OUTPUT_FOLDER: ./build
    steps:
      - uses: actions/checkout@v4

      - name: Build core love package
        uses: love-actions/love-actions-core@v1
        with:
          build-list: ./src/*
          package-path: ${{ env.LOVE_PACKAGE_PATH }}

      - name: Upload core love package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.LOVE_ARTIFACT_NAME }}
          path: ${{ env.LOVE_PACKAGE_PATH }}

  build-windows:
    runs-on: windows-latest
    needs: [build-core]
    env:
      OUTPUT_FOLDER: ./build
    steps:
      - uses: actions/checkout@v4

      - name: Download core love package
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.LOVE_ARTIFACT_NAME }}

      - name: Build Windows packages
        id: build-packages
        uses: love-actions/love-actions-windows@v1
        with:
          love-package: ${{ env.LOVE_PACKAGE_PATH }}
          product-name: ${{ env.LOVE_PRODUCT_NAME }}
          app-id: E62A5E2F-8F1D-42A9-B0D3-B7645A3F56B7
          output-folder: ${{ env.OUTPUT_FOLDER }}

      - name: Upload 64-bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: LuaCave_Windows_x64
          path: ./build/${{ env.LOVE_PRODUCT_NAME }}_x64.zip
